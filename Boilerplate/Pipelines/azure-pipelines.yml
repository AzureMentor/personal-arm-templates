# pool: 'Hosted Ubuntu 1604'
pool: 'Hosted VS2017'

variables:
- group: azureLoginDetails

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md
    - LICENSE
    - .gitignore
    - .github/*

steps:

 - task: PowerShell@2
   displayName: 'Push new draft definition, publish -test version'
   inputs:
     targetType: 'filePath'
     filePath: '.\build.ps1'
     arguments: '-mgId root -BlueprintFolder "$(Build.SourcesDirectory)\Boilerplate" -BlueprintModulesDirectory "$(Build.SourcesDirectory)\BlueprintPSModules" -spnId $(spnId) -spnPass $(spnPass) -tenantId $(tenantId)'
     errorActionPreference: 'stop'

 - task: PowerShell@2
   displayName: 'Assign test version, validate, and publish .stable version'
   inputs:
     targetType: 'filePath'
     filePath: '.\release.ps1'
     arguments: '-subId "d56e652e-758d-480a-8f0d-47f230264b4c" -blueprintName "Boilerplate" -spnId $(spnId) -spnPass $(spnPass) -tenantId $(tenantId)'
     errorActionPreference: 'stop'

